<ion-list>
    <ion-item-sliding #sliding>

        <ion-item (click)="update.emit(task)">
            <ion-label>{{task.title}}</ion-label>
            <ion-toggle
                slot="end"
                color="danger"
                [checked]="task.done"
                (ionChange)="done.emit(task)"
                (click)="$event.stopPropagation()"
            >
            </ion-toggle>
        </ion-item>
        <ion-item-options side="start">

            <ion-item-option color="danger" (click)="delete.emit(task); sliding.close()">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>

            <ion-item-option color="primary" (click)="update.emit(task); sliding.close()">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>

        </ion-item-options>

    </ion-item-sliding>
</ion-list>
<ion-buttons slot="start">
    <ion-button (click)="onClick()">
        <ion-icon slot="start" name="add"></ion-icon>
        Click me
    </ion-button>
</ion-buttons>
