<ion-header>
    <ion-toolbar color="primary">
        <app-menu-toogle slot="start" menu="main-menu"></app-menu-toogle>
        <ion-title>Lista de Tarefas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list  *ngIf="(tasks$ | async) as tasks" >
        <ng-container  *ngIf="tasks.length > 0; else noTasks">
            <app-task-item
            *ngFor="let task of tasks"
            [task]="task"
            (update)="onUpdate($event)"
            (delete)="onDelete($event)"
            (done)="onDone($event)"
            ></app-task-item>
        </ng-container>

        <ng-template #noTasks>
           <ion-item lines="none">Não há dados...</ion-item>
        </ng-template>
    </ion-list>

    <ion-fab
        vertical="bottom"
        horizontal="end"
        slot="fixed"
        routerLink="/tasks/create"
        routerDirection="forward">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
